<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Automação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Automação de Navegação</h1>

        <button id="botaoTestar" class="btn btn-primary mb-3">Clique em mim</button>

        <div class="mb-3">
            <label for="campoTexto">Preencha o campo:</label>
            <input type="text" id="campoTexto" class="form-control" placeholder="Digite algo aqui">
        </div>
        
        <div class="mb-3">
            <label for="dropdown">Selecione uma opção:</label>
            <select id="dropdown" class="form-select">
                <option value="option1">Opção 1</option>
                <option value="option2">Opção 2</option>
                <option value="option3">Opção 3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="checkbox">Aceitar termos:</label>
            <input type="checkbox" id="checkbox">
        </div>

        <div class="mb-3">
            <label for="radio1">Escolha A:</label>
            <input type="radio" id="radio1" name="grupoRadio" value="A">
            <label for="radio2">Escolha B:</label>
            <input type="radio" id="radio2" name="grupoRadio" value="B">
        </div>

        <!-- Elemento para mostrar mensagens -->
        <div id="mensagem" class="mt-3"></div>


    </div>

    <script>
        const botaoTestar = document.getElementById('botaoTestar');
        const campoTexto = document.getElementById('campoTexto');
        const dropdown = document.getElementById('dropdown');
        const checkbox = document.getElementById('checkbox');
        const radio1 = document.getElementById('radio1');
        const radio2 = document.getElementById('radio2');
        const mensagemDiv = document.getElementById('mensagem');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Função para mostrar a mensagem na tela
        function showMessage(message) {
            mensagemDiv.textContent = message;
        }

        // Atualizar barra de progresso
        function updateProgress(value) {
            progressBar.style.width = value + '%';
            progressBar.setAttribute('aria-valuenow', value);
        }

        // Ação 1: Clique no botão
        botaoTestar.addEventListener('click', () => {
            showMessage('Botão clicado!');
            console.log('Botão clicado');
        });

        // Ação 2: Preencher o campo de texto
        campoTexto.addEventListener('input', () => {
            showMessage(`Campo preenchido com: ${campoTexto.value}`);
            console.log(`Campo preenchido com: ${campoTexto.value}`);
        });

        // Ação 3: Seleção no dropdown
        dropdown.addEventListener('change', () => {
            showMessage(`Dropdown selecionado: ${dropdown.value}`);
            console.log(`Dropdown selecionado: ${dropdown.value}`);
        });

        // Ação 4: Marcar o checkbox
        checkbox.addEventListener('change', () => {
            const status = checkbox.checked ? 'marcado' : 'desmarcado';
            showMessage(`Checkbox ${status}`);
            console.log(`Checkbox ${status}`);
        });

        // Ação 5: Selecionar o radiobutton
        radio1.addEventListener('change', () => {
            if (radio1.checked) {
                showMessage(`Radio 1 selecionado`);
                console.log('Radio 1 selecionado');
            }
        });
        
        radio2.addEventListener('change', () => {
            if (radio2.checked) {
                showMessage(`Radio 2 selecionado`);
                console.log('Radio 2 selecionado');
            }
        });

        // Ações de automação
        document.getElementById('captureScreenshot').addEventListener('click', async () => {
            showMessage('Capturando screenshot...');
            // Simular captura de screenshot
            console.log('Captura de screenshot...');
        });

        document.getElementById('waitForElement').addEventListener('click', async () => {
            showMessage('Esperando pelo elemento...');
            console.log('Esperando pelo elemento...');
        });

        document.getElementById('executeScript').addEventListener('click', async () => {
            showMessage('Executando script...');
            progressContainer.style.display = 'block';
            for (let i = 0; i <= 100; i++) {
                updateProgress(i);
                await new Promise(resolve => setTimeout(resolve, 50)); // Simula execução do script
            }
            showMessage('Script executado com sucesso!');
        });

        document.getElementById('getText').addEventListener('click', async () => {
            showMessage('Obtendo texto...');
            console.log('Obtendo texto...');
        });

        document.getElementById('setElementValue').addEventListener('click', async () => {
            showMessage('Alterando valor do campo...');
            console.log('Alterando valor do campo...');
        });
    </script>
</body>
</html>
